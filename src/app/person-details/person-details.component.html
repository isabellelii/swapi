<div class="jumbotron jumbotron-fluid">
<div class="container">
<section *ngIf="person">
  <section>
    <h2 class="display-4">You selected: {{person.name}}</h2>
    <h3>Description</h3>
    <p>  Name: {{person.name}} </p>
    <p>  Height: {{person.height}} centimeters</p>
    <p>  Gender: {{person.gender}} </p>
    <p>  Hair color: {{person.hair_color}} </p>
    <p>  Eye colors: {{person.eye_color}} </p>
    <p>  Weight: {{person.weight}} kilo</p>

  </section>
  <button class="btn btn-outline-warning btn-lg btn-block" (click)="gotoPeoplesList()">Back to peoples list</button>
</section>
</div>
</div>
