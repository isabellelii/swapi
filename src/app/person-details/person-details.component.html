<section *ngIf="person">
  <section>
    <h2>You selected: {{person.name}}</h2>
    <h3>Description</h3>
    <p>
      {{person.name}} is a {{person.gender}} that weights {{person.weight}}kg, is {{person.height}} centimeters tall
      and have {{person.eye_color}} eyes and {{person.hair_color}} hair.
    </p>
  </section>

  <button (click)="gotoPeoplesList()">Back to peoples list</button>
</section>
