<div class="card" style="width: 30rem;">
<div class="card-body">
<section *ngIf="person">
  <section>
    <h2 class="card-title">You selected: {{person.name}}</h2>
    <h3>Description</h3>
    <p>
      {{person.name}} is a {{person.gender}} that weights {{person.weight}}kg, is {{person.height}} centimeters tall
      and have {{person.eye_color}} eyes and {{person.hair_color}} hair.
    </p>
  </section>

  <button class="btn btn-outline-warning" (click)="gotoPeoplesList()">Back to peoples list</button>
</section>
</div>
</div>
